<!DOCTYPE html>
<html>
<head>
<title>friends Information</title>

<link rel="stylesheet" type="text/css" href="style3.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>

<body class="container">
	<h3 class="head">Students Information</h3>
	<div class="row" style="margin:0px;">
		<button type="button" class="btn btn-primary pull-right"  id="b1">Add Student</button>
	</div><br/>
	<div class="panel panel-default" id="student_form">
    	<div class="panel-heading">Register</div>
   		<div class="panel-body  form-group"> 
   			<div class="row">
   				<div class="col-md-6">
   					<label for="usr">Name:</label>
				     	<input type="text" class="form-control" id="usr">
   				</div>
   				<div class="col-md-6">
   					<label for="phn">Phone No.:</label>
				     	<input type="text" class="form-control " maxlength="10" id="phn">
   				</div>
   			</div>
   			<div class="row">
   				<div class="col-md-6">
				  	  <label for="mail">E-Mail:</label>
				  	  <input type="text" class="form-control" id="mail">
   				</div>
   				<div class="col-md-6">
				     <label for="age">Age:</label>
				     <input type="text" class="form-control" id="age">
   				</div>
   			</div>
   			<div class="row">
   				<div class="col-md-6">
   					 <label for="gender">Gender:</label>
				       <input type="text" class="form-control" id="gender">
   				</div>
   				<div class="col-md-6">
   					<button type="button" id="add_btn" class="btn btn-success mt25" enable>Submit</button>
   				</div>
   			</div>
   			<div class="row mt10 alert alert-danger">
   				<label   id="error_msg">
   				</label>
   			</div>
   		</div>
  	</div>
	
		<div class="container" id="t3">
	 		<div class="table-responsive">          
  				<table class="table table-striped" border="1" id="t1">
	 				<thead >
	 					<tr class="table_head">
		 					<th>Name</th>
		 					<th><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;Phone</th>
		 					<th>Email</th>
		 					<th>Age</th>
		 					<th>Gender</th>	
		 					<th> </th>
		 				</tr>
	 				</thead>
	 				<tbody id="friends_body">

	 				</tbody>
	 			</table>
			</div>
		</div>

      <div class="container"><br>
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
           <ol class="carousel-indicators">
             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
             <li data-target="#myCarousel" data-slide-to="1"></li>
             <li data-target="#myCarousel" data-slide-to="2"></li>
             <li data-target="#myCarousel" data-slide-to="3"></li>
           </ol>

           <!-- Wrapper for slides -->
           <div class="carousel-inner" role="listbox">
             <div class="item active">
               <img src="images/img_street.jpg" alt="Street">
            </div>

             <div class="item">
               <img src="images/img_street2.jpg" alt="Street">
             </div>

             <div class="item">
               <img src="images/img_flower.jpg" alt="Flower">
             </div>

             <div class="item">
               <img src="images/img_flower2.jpg" alt="Flower">
             </div>
           </div>

           <!-- Left and right controls -->
           <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
             <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
       </div>
</body>
</html>
