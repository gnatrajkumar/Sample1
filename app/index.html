<!DOCTYPE html>
<html>
	<head>
		<title>
			FRIENDS INFORMATION
		</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</head>

	<body class="container">
		<h3 class="head"> STUDENTS INFORMATION </h3>
		<div class="row" style:"margin:0px;">
			<button type="button" class="btn btn-primary pull-right" id="b1">Add Student</button>
		</div>
		<div class="panel panel-default" id="student_form">
			<div class="panel-heading">Register</div>
			<div class="panel-body form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="usr">Name:</label>
						<input type"text" class="form-control" id="usr">
					</div>
					<div class="col-md-6">
						<label for="phn">Phone No.:</label>
						<input type"text" class="form-control maxlength="10"" id="phn"> 
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="email">Email:</label>
						<input type"text" class="form-control" id="email">
					</div>
					<div class="col-md-6">
						<label for="age">Age:</label>
						<input type"text" class="form-control" id="phn"> 
					</div>
					<div class="row">
					<div class="col-md-6">
						<label for="gender">Gender:</label>
						<input type"text" class="form-control" id="gender">
					</div>
					<div class="col-md-6">
						<button class="btn btn-success mt25" id="add_btn" enable>Success</button>
					</div>
				</div>
				<div class="row mt10 alert alert-danger">
					<label id="error_msg"></label>
				</div>
			</div>
		</div>

		<div class="container" id="t3">
			<div class="table-responsive">
				<table class="table table-striped" border="1">
					<thead>
						<tr>
							<th>Name</th>
							<th><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;Phone</th>
							<th>Email</th>
							<th>Age</th>
							<th>Gender</th>
						</tr>
					</thead>
					<tbody id="friends_body">

					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
